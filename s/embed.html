<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <!-- Include your UV proxy scripts. These must be in the correct local directories. -->
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="embed.js" defer></script>

    <!-- Basic styling to show a loading message -->
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-message {
            background-color: #f44336;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Loading message -->
    <h1>Hold up, I'm loading...</h1>
    
    <!-- This script handles the URL from the main page -->
    <script>
        // Use a self-executing function to avoid global variables
        (async function() {
            let destination = "";
            let urlFromHash = location.hash.slice(1);
            let errorMessage = null;

            if (urlFromHash) {
                try {
                    // Check if the URL has a protocol. If not, assume https.
                    // This prevents the "Invalid URL" TypeError.
                    const finalUrl = urlFromHash.startsWith('http://') || urlFromHash.startsWith('https://') 
                        ? urlFromHash 
                        : `https://${urlFromHash}`;
                    
                    // Create the URL object from the validated string
                    destination = new URL(finalUrl);

                } catch (err) {
                    errorMessage = `Bad URL in hash or bad URL. Got error:\n${err}`;
                    console.error(errorMessage, err);
                }
            } else {
                 errorMessage = "No URL found. This page is meant to be loaded from Fly.html with a URL.";
                 console.error(errorMessage);
            }
            
            // If an error occurred, display a user-friendly message and stop execution
            if (errorMessage) {
                 const messageBox = document.createElement('div');
                 messageBox.className = 'error-message';
                 messageBox.textContent = errorMessage;
                 document.body.appendChild(messageBox);
                 return; // Stop further execution
            }

            // Register the service worker and then open the proxied URL
            // This is the core logic from your UV proxy setup
            try {
                // The registerSW() function is defined in your register-sw.js file
                await registerSW();

                // Construct the final URL using your UV proxy configuration
                // window.open() with _self loads the new URL in the current window,
                // which is the iframe in this case.
                const proxiedUrl = __uv$config.prefix + __uv$config.encodeUrl(destination.toString());
                window.open(proxiedUrl, "_self");

            } catch (err) {
                const message = `Encountered error while registering service worker:\n${err}`;
                const messageBox = document.createElement('div');
                messageBox.className = 'error-message';
                messageBox.textContent = message;
                document.body.appendChild(messageBox);

                console.error(message, err);
            }
        })();
    </script>
</body>
</html>
